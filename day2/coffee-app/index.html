<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe</title>
</head>
<body>
  <h1>Welcome to Super Duper Hipster Cafe </h1>
  <input type='text' id='emailTextBox' placeholder='email address'>
  <input type='text' id='typeTextBox' placeholder='type of coffee'>
  <input type='text' id='sizeTextBox' placeholder='enter a size'>
  <input type='text' id='priceTextBox' placeholder='enter your own price'>
  <button id='btnPlaceOrder'>place order</button>
  <br><br>
  <input type='text' id='searchTextBox' placeholder='search order via email'>
  <button id='btnSearch'>search order</button>
  <button id='btnDelete'>remove order</button>
  
  <ul id='ordersUL'></ul>
  <ul id='searchOrderUL'></ul>
  <script src="js/app.js"></script>
</body>
</html>
